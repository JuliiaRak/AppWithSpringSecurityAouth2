<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<style>
    .navbar {
        background-color: cadetblue;
    }
    .container.custom-margin-left {
        margin-left: 400px;
        margin-top: 50px;
    }

</style>

<body >

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="navbar-header">
            <a class="ml-10"><h2>Oauth2App</h2></a>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a th:href="@{/logout}" class="btn btn-primary" style="margin-left:500px"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
    </div>
</nav>


<div class="container custom-margin-left">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.error}">
                <div class="alert alert-info">Either password or EmailId entered is incorrect!</div>
            </div>

            <h1>Login</h1>

            <div>
                <h2><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h2>
            </div>

            <div>
                <h2><a th:href="@{/oauth2/authorization/github}">Login with GitHub</a></h2>
            </div>
            <form th:action="@{/login}" method="post"
                  th:object="${user}">



                <div class="form-group">
                    <label class="control-label" for="email"> Email
                    </label>
                    <input id="email" class="form-control"
                                    th:field="*{username}" required autofocus="autofocus"
                />
                </div>



                <div class="form-group">
                    <label class="control-label" for="password">
                        Password </label>
                    <input id="password"
                                                 class="form-control" type="password"
                                                 th:field="*{password}" required
                                                 autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Log In </button>
                    <span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
