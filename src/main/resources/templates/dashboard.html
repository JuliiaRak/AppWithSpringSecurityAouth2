<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<style>
    .navbar {
        background-color: cadetblue;
    }
    .anchor{
        margin: 6px;
        background-color: #d9edf7;
        border-color: #d9edf7;
    }

    input, label {
        display:block;
    }
    .container.custom-margin-left {
        margin-left: 400px;
        margin-top: 50px;
    }

</style>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="navbar-header">
            <a class="ml-10"><h2>Oauth2App</h2></a>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a th:href="@{/logout}" class="btn btn-primary" style="margin-left:500px"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
    </div>
</nav>


<div class="container custom-margin-left">
    <div>
        <div class="col-ml-5">
            <h2> Hi, Welcome <span th:text ="*{userDetails}"></span> </h2>
        </div>
    </div>

    <div class="row">
        <h4>You have successfully logged into the application :) </h4>
    </div>
</div>

</body>
</html>
